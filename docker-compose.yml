services:
  # PostgreSQL DB
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: neatspend
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d neatspend"]
      interval: 10s
      timeout: 5s
      retries: 5

  # User Service
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/neatspend_users?schema=public
      PORT: 3001
      SERVICE_NAME: user-service
      JWT_SECRET: your-development-jwt-secret-change-in-production
      LOG_LEVEL: info
      DB_LOG_QUERIES: true
      DB_LOG_SLOW_QUERIES: true
      DB_SLOW_QUERY_THRESHOLD: 100
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node dist/healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx API Gateway
  nginx-gateway:
    build:
      context: ./services/nginx-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "8090:8090"
    depends_on:
      user-service:
        condition: service_healthy
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:8090/nginx-health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s


  sms-sync-worker:
    build:
      context: ./services/sms-sync-worker
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "4002:4002"
    environment:
      NODE_ENV: development
      PORT: 4002
      LOG_LEVEL: info
      LOG_FORMAT: json
      USER_SERVICE_URL: http://user-service:3001/api/v1/users
      GOOGLE_APPLICATION_CREDENTIALS: /run/secrets/gcp_service_account.json
      FIRESTORE_PROJECT_ID: your-firestore-project-id
    secrets:
      - gcp_service_account.json
    depends_on:
      user-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4002/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:

secrets:
  gcp_service_account.json:
    file: ./services/sms-sync-worker/gcp_service_account.json
