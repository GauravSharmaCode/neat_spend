events {
    worker_connections 1024;
}

http {
    upstream user_service {
        server user-service:3001;
    }
    
    upstream sms_sync_service {
        server sms-sync-worker:4002;
    }

    server {
        listen 8080;
        
        location = / {
            return 200 '{"status":"success","message":"NeatSpend Nginx API Gateway"}';
            add_header Content-Type application/json;
        }
        
        location = /health {
            return 200 '{"status":"success","message":"Gateway healthy"}';
            add_header Content-Type application/json;
        }
        
        # Direct proxy for /api/v1/users -> /users
        location /api/v1/users {
            proxy_pass http://user_service/users;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization $http_authorization;
        }
        
        # Direct proxy for /api/v1/auth -> /auth  
        location /api/v1/auth {
            proxy_pass http://user_service/auth;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization $http_authorization;
        }

                # Direct proxy for /api/v1/users/health -> /  
        location /api/v1/users/health {
            proxy_pass http://user_service/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization $http_authorization;
        }
        location /api/v1/users/test {
            proxy_pass http://user_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization $http_authorization;
        }
        
        # SMS Sync Worker routes
        location /api/v1/sms-sync {
            proxy_pass http://sms_sync_service/api/v1/sms-sync;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Content-Type $http_content_type;
        }
    }
    
    server {
        listen 8090;
        location /nginx-health {
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}