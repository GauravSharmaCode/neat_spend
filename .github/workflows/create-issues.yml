name: Create Issues

on:
  workflow_dispatch:  # Manual trigger

jobs:
  create_issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create issues from YAML
        uses: imjohnbo/issue-bot@v3
        with:
          issues-file: .github/bulk-issues.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
