name: build-and-test

on: [push, pull_request]

jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        working-directory: services/neatspend-api
        run: npm install

      - name: Run tests
        working-directory: services/neatspend-api
        run: npm test

  test-sms-sync-worker:
